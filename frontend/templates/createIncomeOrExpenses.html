<section class="container">
    <h1 class="title">Создание дохода/расхода</h1>
    <div class="create">
        <select name="language" class="mb-2" id="new-create-type-operation">
            <option selected value=""></option>
            <option id="one" value="доход">доход</option>
            <option id="two" value="расход">расход</option>
        </select>
        <input type="text" id="new-create-category-operation" placeholder="Категория..." class="mb-2">
        <input type="number" id="new-create-amount-operation" placeholder="Сумма в $..." class="mb-2">
        <input type="date" id="new-create-date-operation" placeholder="Дата..." class="mb-2">
        <input type="text" id="new-create-comment-operation" placeholder="Комментарий..." class="mb-2">
        <div class="create-active mt-3">
            <a href="#/expensesAndIncome" id="save-new-create-operation" class="btn btn-success me-2">Создать</a>
            <a href="#/expensesAndIncome" class="btn btn-danger">Отмена</a>
        </div>
    </div>
</section>
<div class="popup">
    <div class="popup-text mb-4">
        Вы действительно хотите удалить операцию?
    </div>
    <div class="popup-active">
        <button class="btn active-btn btn-success me-3 mb-0">Да, удалить</button>
        <button class="btn active-btn btn-danger mb-0">Не удалять</button>
    </div>
</div>
