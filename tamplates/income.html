<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Доходы</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/incomeAndExpenses.css">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
    <h1 class="title">Доходы</h1>
    <div class="category-items d-flex row row-cols-3">
        <div class="category-item">
            <div class="category-item-name">
                Депозиты
            </div>
            <div class="category-item-active">
                <button class="btn btn-primary me-2">Редактировать</button>
                <button class="btn btn-danger">Удалить</button>
            </div>
        </div>
        <div class="category-item">
            <div class="category-item-name">
                Зарплата
            </div>
            <div class="category-item-active">
                <button class="btn btn-primary me-2">Редактировать</button>
                <button class="btn btn-danger">Удалить</button>
            </div>
        </div>
        <div class="category-item">
            <div class="category-item-name">
                Сбережения
            </div>
            <div class="category-item-active">
                <button class="btn btn-primary me-2">Редактировать</button>
                <button class="btn btn-danger">Удалить</button>
            </div>
        </div>
        <div class="category-item">
            <div class="category-item-name">
                Инвестиции
            </div>
            <div class="category-item-active">
                <button class="btn btn-primary me-2">Редактировать</button>
                <button class="btn btn-danger">Удалить</button>
            </div>
        </div>
        <div class="category-item d-flex justify-content-center align-items-center">
            <div class="category-item-add">
                +
            </div>
        </div>
    </div>

    <div class="popup">
        <div class="popup-text mb-4">
            Вы действительно хотите удалить категорию? Связанные доходы будут удалены навсегда.
        </div>
        <div class="popup-active">
            <button class="btn btn-success me-3">Да, удалить</button>
            <button class="btn btn-danger">Не удалять</button>
        </div>
    </div>
</div>

</body>
</html>
