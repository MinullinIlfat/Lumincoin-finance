<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/main.css">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
    <h1 class="title">Главная</h1>
    <div class="menu">
        <ul class="d-flex align-items-center p-0">
            <li>
                <button class="button">Сегодня</button>
            </li>
            <li>
                <button class="button">Неделя</button>
            </li>
            <li>
                <button class="button">Месяц</button>
            </li>
            <li>
                <button class="button">Год</button>
            </li>
            <li>
                <button class="button">Все</button>
            </li>
            <li>
                <button class="button">Интервал</button>
            </li>
            <li class="menu-date">
                с <a href="#">Дата</a>
            </li>
            <li class="menu-date">
                по <a href="#">Дата</a>
            </li>
        </ul>
    </div>
    <div class="charts">
        <div>
        <span class="title">
            Доходы
        </span>
            <div class="chart">
                <canvas id="incomeChart"></canvas>
            </div>
        </div>
        <div class="divider"></div>
        <div>
      <span class="title">
        Расходы
      </span>
            <div class="chart">
                <canvas id="expensesChart"></canvas>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<script src="../scripts/bootstrap.min.js"></script>
<script src="../src/components/main.js" type="module"></script>
</body>
</html>
